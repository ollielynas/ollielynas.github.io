<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

</head>
<body>
    <div class="scrolling-text-container"  >
        <div class="scrolling-text-inner" style="--marquee-speed: 50s; --direction:scroll-left" role="marquee">
            <div id="scrolling-text" class="scrolling-text">
                <div class="scrolling-text-item">404</div>
                <div class="scrolling-text-item">page not found</div>
                <div class="scrolling-text-item">404</div>
                <div class="scrolling-text-item">page not found</div>
                <div class="scrolling-text-item">404</div>
                <div class="scrolling-text-item">page not found</div>

            </div>
        </div>
        <script>
          let el = document.getElementById("scrolling-text");
          let l =  el.childNodes.length;
          for (let i = 0; i < l*3; i++) {
            let a = el.childNodes[i].cloneNode(true);
            el.appendChild(a);
          }
        </script>
    </div>
    <div class="content">
        <div class="row">
        <div class="title">
          <h1>Page Not Found</h1>
      </div>
      <a href="/" style="color: rgb(87, 87, 87);"><h1>home</h1></a>
    </div>

    </div>

</body>
